# Model Configuration
model:
  path: "models/yolov8n.pt"
  confidence_threshold: 0.5
  iou_threshold: 0.45
  device: "cuda"  # or "cpu"

# Video Processing
video:
  input_source: "rtsp://camera_ip/stream"  # CCTV stream URL or file path
  frame_skip: 2  # Process every 2nd frame for performance
  resolution: [640, 480]

# Accident Detection
detection:
  classes_of_interest: ["car", "truck", "motorcycle", "person", "bus"]
  accident_threshold: 0.7  # Confidence for accident classification
  validation_frames: 5  # Validate across 5 consecutive frames

# Video Clipping
clip:
  duration: 10  # seconds
  pre_buffer: 3  # seconds before accident
  post_buffer: 7  # seconds after accident
  save_path: "data/output_clips/"

# Location
location:
  camera_id: "CAM_001"
  camera_locations_file: "config/camera_locations.json"

# API
api:
  backend_url: "http://localhost:5000/api/sos"
  timeout: 10
  retry_attempts: 3

# Logging
logging:
  level: "INFO"
  file: "logs/accident_detection.log"